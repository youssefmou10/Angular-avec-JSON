<div class="row my-4">
    <div class="col-md-6">
        <h3>list of task</h3>
    </div>
    <div class="col-md-6 text-right">
        <button class="btn btn-dark btn-sm text-right">
            <i class="fa fa-plus"></i>New Taks</button>
    </div>
</div>

<div class="row my-4">
    <div class="col-md-6 mx-auto">
        <div class="form-group ">
            <label for="label">label</label>
            <input [(ngModel)]="myTask.label" id="label" type="text" class="form-control">
        </div>
        <div class="form-check my-2">
          <label class="form-check-label">
            <input [(ngModel)]="myTask.completed" type="checkbox" class="form-check-input">
            Complted
          </label>
        </div>
            {{myTask | json}}
        <button (click)="persistTask()" class="btn btn-success btn-block">
        <i class="fa fa-send"> </i>New Task</button>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <ul class="list-group">
           
            <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
                <button class=" btn btn-warning btn-sm">
                    <i class="fa fa-pencil"></i>
                </button>
                {{task.label}}
                <span [ngClass]="{
                    'badge-info':task.complted,
                    'badge-danger':!task.complted
                }" class="badge badge-secondary badge-pill">
                        <i class="fa" [ngClass]="{
                            'fa-thumbs-up':task.complted,
                            'fa-thumbs-down':!task.complted
                        }" aria-hidden="true"></i>
                </span>
                <button (click)="deleteTask(task.id)" class="btn btn-sm btn-dark">
                    <i class="fa fa-trash"></i>
                </button>
            </li>
            
        </ul>
    </div>
</div>
